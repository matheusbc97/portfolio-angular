<section>
  <h2>Busca de produtos</h2>
  <p>Buscar e mostrar produtos em uma api com um delay de 500ms</p>

  <form class="form-inline" [formGroup]="searchForm" >
    <div class="form-group mx-sm-4 mb-2 w-75" >
      <input class="form-control" placeholder="search..." formControlName="search">
    </div>
  </form>

  <div *ngFor="let product of searchProductsService.observable | async">
    <p>{{product.name}}</p>
  </div>
</section>
